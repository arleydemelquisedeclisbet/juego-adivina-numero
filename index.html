<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                </div>
                <p class="texto__limites">Límites</p>
                <div class="container__limites">
                    <p>Mínimo</p>
                    <input oninput="cambiarMinimo()" id="numeroMinimo" type="number" min="1" max="99999" class="container__input-limites">
                    <p>Máximo</p>
                    <input oninput="cambiarMaximo()" id="numeroMaximo" type="number" min="2" max="100000" class="container__input-limites">
                    <p>Intentos</p>
                    <input oninput="cambiarIntentosPermitidos()" id="intentosMax" type="number" min="1" max="100000" class="container__input-limites">
                </div>
                <p class="texto__parrafo"></p>
                <input id="numeroUsuario" type="number" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button onclick="validarIntento()" class="container__boton" id="intentar">Intentar</button>
                    <button onclick="reiniciar()" class="container__boton" id="reiniciar">Nuevo juego</button>
                    <button onclick="cambiarLimites()" class="container__boton" id="cambiar-limites">Cambiar límites</button>
                </div>
                <p class="texto__intentos"></p>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
